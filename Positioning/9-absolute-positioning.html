<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute-positioning</title>
    <style>
        .treeC {
            position: absolute;
            top:80px;
            left: 100px;
        }

        .catC {
            position: absolute;
            top:5px;
            left: 100px;
            z-index: 5;
        }

        .painterC {
            position: absolute;
            top:150px;
            left:300px;
        }

        .paraC {
            position: absolute;
            top: 50px;
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        <img src="images/tree.GIF" alt="tree image" class="treeC" >
    </p>

    <p>
        <img src="images/cat.GIF" alt="cat image" class="catC" >
    </p>

    <p>
        <img src="images/Painter.GIF" alt="painter image" >
    </p>

    <p class="paraC">The z-index property is used to stack elements in the browser window. The heigher the z-index value, the higher the content or the image is in the stack</p>
</body>
</html>
