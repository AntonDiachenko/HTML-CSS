<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-basic-flex-layout</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            border: 1px solid black;
        }

        .item1, .item2, .item3 {
            background: rebeccapurple;
            font-size: 3rem;
            padding: 2rem;
            color: white;
        }
        
        .item2 {
            background: skyblue;
        }

        .item3 {
            background: orangered;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
</body>
</html>
