<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Element</title>
</head>
<body>
    <h1>Sparky Speaks</h1>
       <!--Audio attributes supported by HTML 5
        1. autoplay
        2. controls
        3. loop
        4. preload
        5. src
        6. type-->
    <video controls="controls" poster="sparky.jpg" width="260" height="240">
        <source src="assets/videos/video.mp4" type="video/mp4" />
        <source src="assets/videos/video.ogg" type="video/ogg" />
        <source src="assets/videos/video.ogv" type="video/ogg" />
        <source src="assets/videos/video.webm" type="video/webm" />
    </video>

</body>
</html>
